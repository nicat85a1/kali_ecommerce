<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p}}
        <button>Login</button>
    </form>
    <form method="post" action="logout">
        {% csrf_token %}
        <button type="submit">Log out</button>
    </form>
    {% if messages %}

        {%for message in messages %}
            {{message}}
        {%endfor%}

    {%endif%}
</body>
</html>
